<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>
      Form Example
    </h1>
    <form action="" method="">
      <p>
        Username &emsp;&nbsp;&nbsp;&nbsp;: &emsp;&nbsp;
        <input type="text" placeholder="Username" />
      </p>
      <p>
        Password &emsp;&emsp;: &emsp;&nbsp;
        <input type="text" placeholder="Password" />
      </p>
      <p>
        Jenis Kelamin &nbsp;: &emsp;
        <input type="radio" name="male" value="male" id="male" />Male
        <input type="radio" name="female" value="female" id="female" />Female
      </p>
      <p>
        Hobi &emsp;&emsp;&emsp;&emsp;: &emsp;
        <input type="checkbox" name="Futsal" value="Futsal" id="Futsal" />Futsal
        <br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Basket" value="Basket" id="Basket" />Basket
      </p>
      <p>
        Asal &emsp;&emsp;&emsp;&emsp;: &emsp;&nbsp;
        <select name="Asal" id="Asal">
          <option value="Local">Local</option>
          <option value="Non Local">Non Local</option>
        </select>
      </p>
      <p>
        Motto Hidup &nbsp;&nbsp;&nbsp;: &emsp;&nbsp;
        <textarea name="masukan" id="masukan" cols="15" rows="3"></textarea>
      </p>
      <input
        style="background-color: gold; color: black; border-radius: 10px; margin-left: 120px;"
        type="button"
        name="submit"
        value="Submit"
      />
    </form>
  </body>
</html>
